<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="img/icon.png" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Proxy | Minimalist Template</title>

  <script defer src="script/script.js"></script>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <img src="" data-version-number="3.0" />
      <ul class="nav__links">
        <li class="nav__item">
          <a class="nav__link" href="#">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#section--1">About</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#section--2">Projects</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#section--3">Publications</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--btn btn--show-modal" href="#">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="header__title">
      <!-- <h1 onclick="alert('HTML alert')"> -->
      <h1>
        Hey, my name is
        <!-- Green highlight effect -->
        <span class="highlight">Proxy</span>
        <br>I'm a
        <span class="highlight">Web</span>
        Developer
      </h1>
      <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>
      <button class="btn--text btn--scroll-to">Learn more &DownArrow;</button>
      <img src="img/stuffs.jpg" class="header__img" alt="Minimalist items" />
    </div>
  </header>

  <section class="section" id="section--1">
    <div class="section__title">
      <h2 class="section__description">About Me</h2>
      <h3 class="section__header">
        This is where you can describe Yourself.
      </h3>
    </div>

    <div class="operations">
      <div class="operations__tab-container">
        <button class="btn operations__tab operations__tab--1 operations__tab--active" data-tab="1">
          <span>01</span>Skill 1
        </button>
        <button class="btn operations__tab operations__tab--2" data-tab="2">
          <span>02</span>Skill 2
        </button>
        <button class="btn operations__tab operations__tab--3" data-tab="3">
          <span>03</span>Skill 3
        </button>
      </div>
      <div class="operations__content operations__content--1 operations__content--active">
        <div class="operations__icon operations__icon--1">
          <svg>
            <use xlink:href="img/icons.svg#icon-upload"></use>
          </svg>
        </div>
        <h5 class="operations__header">
          Web Development
        </h5>
      </div>

      <div class="operations__content operations__content--2">
        <div class="operations__icon operations__icon--2">
          <svg>
            <use xlink:href="img/icons.svg#icon-home"></use>
          </svg>
        </div>
        <h5 class="operations__header">
          Blockchains
        </h5>
      </div>
      <div class="operations__content operations__content--3">
        <div class="operations__icon operations__icon--3">
          <svg>
            <use xlink:href="img/icons.svg#icon-user-x"></use>
          </svg>
        </div>
        <h5 class="operations__header">
          Machine Learning
        </h5>
      </div>
    </div>
  </section>


</body>

</html>
